<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de NÃ³minas{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .user-icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
        }

        .user-icon-container i {
            font-size: 60px;
            color: white;
        }

        .card {
            border-radius: 24px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .input-group-custom {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .input-group-custom:focus-within {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-icon {
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .input-icon i {
            font-size: 20px;
            color: #2c2c2c;
        }

        .form-control-custom {
            border: none;
            background: transparent;
            padding: 14px 20px 14px 0;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #2c2c2c;
            flex: 1;
        }

        .form-control-custom:focus {
            outline: none;
            box-shadow: none;
        }

        .form-control-custom::placeholder {
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 13px;
        }

        .remember-label {
            color: #4CAF50;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .forgot-password {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #45a049;
        }

        .btn-login {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
        }

        .register-link {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .alert {
            border-radius: 14px;
            font-weight: 600;
        }

        .alert-danger {
            background-color: #fdecea;
            color: #712626;
            border: 1px solid #f4baba;
        }

        .text-danger {
            color: #dc3545;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Messages -->
        {% if messages %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-triangle{% else %}info-circle{% endif %}"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
